<div class="container-fluid m-5">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 mb-4 d-flex align-items-stretch" *ngFor="let item of products | async">
            <div class="card" >
                <img class="card-img-top" src="{{item.imageSource}}" [routerLink]="['/detail',item.id]">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" [routerLink]="['/detail',item.id]">{{item.name}}</h5>
                    <p class="card-text">{{item.format}}</p>
                    <div class="mt-auto">
                        <p class="price">{{item.price}}â‚¬</p>
                        <button type="button" class="btn btn-success" (click)="addToBasket(item)">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
