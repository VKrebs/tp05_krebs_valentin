<div class="container m-5" *ngIf="product$ | async as product">
    <div class="row">
        <div class="mb-4 align-items-stretch">
            <div class="card" >
                <img class="card-img-top" src="{{product.imageSource}}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" >{{product.name}}</h5>
                    <p class="card-text">{{product.format}}</p>
                    <p class="card-text">{{product.description}}</p>
                    <div class="mt-auto">
                        <p class="price">{{product.price}}â‚¬</p>
                        <button type="button" class="btn btn-success" (click)="addToBasket(product)">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
